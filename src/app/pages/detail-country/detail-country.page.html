<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Holidays - {{ country ? country.name : ''}} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid fixed *ngIf="holidays.length > 0">
  <ion-row>
    <ion-col size="12" size-sm="6" size-md="4" size-lg="3" *ngFor="let holiday of holidays" >
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{ holiday.name }}</ion-card-title>
          <ion-card-subtitle>Date: {{ holiday.observed  }}</ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
