<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Account
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Account</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list class="ion-margin">
    <ion-list-header>
      <ion-label>Personal Information</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-avatar slot="start">
        <img src="assets/images/avatar.svg" />
      </ion-avatar>
      <ion-label>User Demo</ion-label>
    </ion-item>

    <ion-item class="ion-margin-vertical">
      <ion-badge slot="end">42</ion-badge>
      <ion-label>Notification</ion-label>
    </ion-item>

    <ion-item class="ion-margin-vertical">
      <ion-label>Settings</ion-label>
    </ion-item>

    <ion-item class="ion-margin-vertical">
      <ion-label>About app</ion-label>
    </ion-item>

    <ion-button (click)="logout()" expand="block" fill="clear" shape="round">
      <ion-icon name="log-out-outline" slot="end"></ion-icon>
      <ion-label color="primary">Logout</ion-label>
    </ion-button>

  </ion-list>
</ion-content>
